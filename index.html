<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOKE MIDI Drums</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 900;
        }
        
        .subtitle {
            font-size: 1em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Status */
        .status {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .status-card {
            background: rgba(30, 30, 50, 0.8);
            padding: 20px 30px;
            border-radius: 12px;
            border: 2px solid #2a2a4a;
            min-width: 180px;
            text-align: center;
        }
        
        .status-card.active {
            border-color: #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
        }
        
        .status-label {
            font-size: 0.75em;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .status-value {
            font-size: 1.3em;
            font-weight: 700;
        }
        
        .status-card.active .status-value {
            color: #e94560;
        }
        
        /* Controls */
        .controls {
            background: rgba(30, 30, 50, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #2a2a4a;
            margin-bottom: 30px;
        }
        
        button {
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.5);
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Volume */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .volume-label {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9em;
            min-width: 80px;
        }
        
        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 5px;
            background: rgba(233, 69, 96, 0.2);
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e94560;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e94560;
            cursor: pointer;
            border: none;
        }
        
        .volume-value {
            font-size: 1.2em;
            font-weight: 700;
            color: #e94560;
            min-width: 50px;
            text-align: right;
        }
        
        /* Pattern Grid */
        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
        }
        
        .pattern-pad {
            aspect-ratio: 1;
            background: rgba(233, 69, 96, 0.1);
            border: 2px solid rgba(233, 69, 96, 0.3);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .pattern-pad:hover {
            background: rgba(233, 69, 96, 0.2);
            border-color: #e94560;
            transform: scale(1.05);
        }
        
        .pattern-pad.active {
            background: rgba(233, 69, 96, 0.5);
            border-color: #ff6b6b;
            transform: scale(0.95);
        }
        
        .pattern-number {
            font-size: 1.8em;
            font-weight: 900;
            color: #e94560;
        }
        
        .pattern-loaded {
            font-size: 0.7em;
            color: #888;
            margin-top: 5px;
        }
        
        .pattern-pad.loaded .pattern-loaded {
            color: #2ed573;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 20px;
            color: #e94560;
            font-size: 1em;
        }
        
        .error {
            background: rgba(255, 71, 87, 0.1);
            border: 2px solid rgba(255, 71, 87, 0.3);
            padding: 15px;
            border-radius: 10px;
            color: #ff4757;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SPOKE DRUMS</h1>
            <div class="subtitle">MIDI Pattern Trigger</div>
        </div>
        
        <div class="status">
            <div class="status-card" id="midiStatus">
                <div class="status-label">MIDI</div>
                <div class="status-value">Disconnected</div>
            </div>
            <div class="status-card active" id="audioStatus">
                <div class="status-label">Audio</div>
                <div class="status-value">Ready</div>
            </div>
            <div class="status-card" id="patternStatus">
                <div class="status-label">Patterns</div>
                <div class="status-value">0 / 27</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="connectMidi">CONNECT MIDI CONTROLLER</button>
            
            <div class="volume-control">
                <div class="volume-label">VOLUME</div>
                <input type="range" id="masterVolume" min="0" max="100" value="80">
                <div class="volume-value" id="volumeValue">80%</div>
            </div>
            
            <div id="loadingIndicator" class="loading">Loading patterns...</div>
            <div id="errorMessage" class="error" style="display: none;"></div>
            
            <div class="pattern-grid" id="patternGrid"></div>
        </div>
    </div>

    <script>
        // CONFIGURATION - Change these to match your GitHub repo
        const CONFIG = {
            username: 'Tom-Vulpes',
            repo: 'SpokeWebMidi',
            branch: 'main',
            samplesFolder: 'samples',
            numberOfSamples: 27
        };
        
        // Audio
        let audioContext;
        let masterGain;
        const samples = new Map();
        const activeSources = new Map();
        let midiAccess = null;
        
        // Initialize audio
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                masterGain = audioContext.createGain();
                masterGain.gain.value = 0.8;
                masterGain.connect(audioContext.destination);
            }
        }
        
        // Update status
        function updateStatus(id, value, active = false) {
            const card = document.getElementById(id);
            card.querySelector('.status-value').textContent = value;
            if (active) {
                card.classList.add('active');
            } else {
                card.classList.remove('active');
            }
        }
        
        // Play sample
        function playSample(sampleNumber, velocity = 127) {
            if (!samples.has(sampleNumber)) return;
            
            initAudio();
            
            // Stop previous instance
            if (activeSources.has(sampleNumber)) {
                const { source } = activeSources.get(sampleNumber);
                source.stop();
                activeSources.delete(sampleNumber);
            }
            
            const source = audioContext.createBufferSource();
            const gainNode = audioContext.createGain();
            
            source.buffer = samples.get(sampleNumber);
            gainNode.gain.value = velocity / 127;
            
            source.connect(gainNode);
            gainNode.connect(masterGain);
            source.start(0);
            
            activeSources.set(sampleNumber, { source, gainNode });
            
            // Visual feedback
            const pad = document.querySelector(`[data-sample="${sampleNumber}"]`);
            if (pad) {
                pad.classList.add('active');
                setTimeout(() => pad.classList.remove('active'), 100);
            }
            
            source.onended = () => {
                if (activeSources.get(sampleNumber)?.source === source) {
                    activeSources.delete(sampleNumber);
                }
            };
        }
        
        // Handle MIDI message
        function handleMIDIMessage(message) {
            const [status, midiNote, velocity] = message.data;
            const command = status & 0xf0;
            
            // Only handle Note On messages
            if (command === 0x90 && velocity > 0) {
                // Map MIDI note to sample (1-33, looping)
                // MIDI note 1 -> sample 1, note 2 -> sample 2, ... note 33 -> sample 33
                // MIDI note 34 -> sample 1, note 35 -> sample 2, etc.
                const sampleNumber = ((midiNote - 1) % CONFIG.numberOfSamples) + 1;
                playSample(sampleNumber, velocity);
            }
        }
        
        // Connect MIDI
        async function connectMIDI() {
            try {
                midiAccess = await navigator.requestMIDIAccess();
                const inputs = Array.from(midiAccess.inputs.values());
                
                if (inputs.length === 0) {
                    updateStatus('midiStatus', 'No Devices');
                    alert('No MIDI devices found. Please connect a MIDI controller.');
                    return;
                }
                
                inputs.forEach(input => {
                    input.onmidimessage = handleMIDIMessage;
                });
                
                updateStatus('midiStatus', 'Connected', true);
                
                midiAccess.onstatechange = (event) => {
                    if (event.port.type === 'input') {
                        const currentInputs = Array.from(midiAccess.inputs.values());
                        updateStatus('midiStatus', currentInputs.length > 0 ? 'Connected' : 'Disconnected', currentInputs.length > 0);
                    }
                };
            } catch (error) {
                updateStatus('midiStatus', 'Error');
                alert('MIDI Error: ' + error.message);
            }
        }
        
        // Load sample
        async function loadSample(sampleNumber) {
            initAudio();
            
            // Try WAV first, then MP3 as fallback
            const formats = ['wav', 'mp3'];
            
            for (const format of formats) {
                const url = `https://raw.githubusercontent.com/${CONFIG.username}/${CONFIG.repo}/${CONFIG.branch}/${CONFIG.samplesFolder}/${sampleNumber}.${format}`;
                
                try {
                    console.log(`Attempting to load: ${url}`);
                    const response = await fetch(url);
                    if (!response.ok) {
                        console.log(`Sample ${sampleNumber}.${format} not found, trying next format...`);
                        continue; // Try next format
                    }
                    
                    const arrayBuffer = await response.arrayBuffer();
                    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    samples.set(sampleNumber, audioBuffer);
                    
                    console.log(`✓ Sample ${sampleNumber}.${format} loaded successfully`);
                    
                    // Update pad
                    const pad = document.querySelector(`[data-sample="${sampleNumber}"]`);
                    if (pad) {
                        pad.classList.add('loaded');
                    }
                    
                    return true;
                } catch (error) {
                    console.error(`✗ Failed to load sample ${sampleNumber}.${format}:`, error.message);
                    // Continue to try next format
                }
            }
            
            console.error(`✗ All formats failed for sample ${sampleNumber}`);
            return false;
        }
        
        // Create pattern grid
        function createPatternGrid() {
            const grid = document.getElementById('patternGrid');
            grid.innerHTML = '';
            
            for (let i = 1; i <= CONFIG.numberOfSamples; i++) {
                const pad = document.createElement('div');
                pad.className = 'pattern-pad';
                pad.dataset.sample = i;
                pad.innerHTML = `
                    <div class="pattern-number">${i}</div>
                    <div class="pattern-loaded">⏳</div>
                `;
                
                pad.addEventListener('click', () => {
                    if (samples.has(i)) {
                        playSample(i, 100);
                    }
                });
                
                grid.appendChild(pad);
            }
        }
        
        // Auto-load patterns
        async function autoLoadPatterns() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            
            console.log('Starting to load patterns...');
            let loadedCount = 0;
            const failedSamples = [];
            
            for (let i = 1; i <= CONFIG.numberOfSamples; i++) {
                if (await loadSample(i)) {
                    loadedCount++;
                    updateStatus('patternStatus', `${loadedCount} / ${CONFIG.numberOfSamples}`, false);
                } else {
                    failedSamples.push(i);
                }
            }
            
            loadingIndicator.style.display = 'none';
            
            // Always update the status with loaded count
            updateStatus('patternStatus', `${loadedCount} / ${CONFIG.numberOfSamples}`, loadedCount > 0);
            
            // Show success message if some loaded
            if (loadedCount > 0 && failedSamples.length > 0) {
                errorMessage.style.background = 'rgba(46, 213, 115, 0.1)';
                errorMessage.style.borderColor = 'rgba(46, 213, 115, 0.3)';
                errorMessage.style.color = '#2ed573';
                errorMessage.textContent = `✓ ${loadedCount} patterns loaded and ready! Failed samples: ${failedSamples.join(', ')} (these files may be corrupted or in wrong format)`;
                errorMessage.style.display = 'block';
            } else if (failedSamples.length > 0) {
                console.log('Failed samples:', failedSamples);
                errorMessage.textContent = `Failed to load ${failedSamples.length} sample(s): ${failedSamples.join(', ')}. Open browser console (F12) for details. Check that these files exist: https://github.com/${CONFIG.username}/${CONFIG.repo}/tree/${CONFIG.branch}/${CONFIG.samplesFolder}`;
                errorMessage.style.display = 'block';
            } else if (loadedCount === CONFIG.numberOfSamples) {
                // All loaded successfully
                errorMessage.style.background = 'rgba(46, 213, 115, 0.1)';
                errorMessage.style.borderColor = 'rgba(46, 213, 115, 0.3)';
                errorMessage.style.color = '#2ed573';
                errorMessage.textContent = `✓ All ${loadedCount} patterns loaded successfully! Ready to play.`;
                errorMessage.style.display = 'block';
            }
            
            if (loadedCount === 0) {
                errorMessage.textContent = `Could not load any samples. Please check your GitHub repository: https://github.com/${CONFIG.username}/${CONFIG.repo}/tree/${CONFIG.branch}/${CONFIG.samplesFolder}`;
                errorMessage.style.display = 'block';
            }
            
            console.log(`Finished loading: ${loadedCount}/${CONFIG.numberOfSamples} successful`);
        }
        
        // Initialize
        createPatternGrid();
        autoLoadPatterns();
        
        // Event listeners
        document.getElementById('connectMidi').addEventListener('click', connectMIDI);
        
        const volumeSlider = document.getElementById('masterVolume');
        const volumeValue = document.getElementById('volumeValue');
        
        volumeSlider.addEventListener('input', (e) => {
            const value = e.target.value;
            volumeValue.textContent = value + '%';
            if (masterGain) {
                masterGain.gain.value = value / 100;
            }
        });
        
        // Check browser support
        if (!navigator.requestMIDIAccess) {
            alert('Web MIDI API not supported. Please use Chrome, Edge, or Opera.');
        }
    </script>
</body>
</html>
