<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOKE Snake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-container {
            position: relative;
        }
        
        #gameCanvas {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            background: #1a1a2e;
        }
        
        /* UI Overlay */
        .ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            z-index: 10;
        }
        
        .score-panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(76, 175, 80, 0.3);
        }
        
        .score-label {
            font-size: 14px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        
        .score {
            font-size: 48px;
            font-weight: 900;
            color: #4CAF50;
            line-height: 1;
        }
        
        .high-score {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .controls-info {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            max-width: 300px;
        }
        
        .control-item {
            margin: 8px 0;
            font-size: 14px;
            color: #aaa;
        }
        
        .control-key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 6px;
            font-weight: 700;
            color: #fff;
            margin-right: 10px;
            min-width: 80px;
            text-align: center;
        }
        
        /* Start Screen */
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .start-screen.hidden {
            display: none;
        }
        
        .game-title {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 10px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .game-subtitle {
            font-size: 20px;
            color: #999;
            margin-bottom: 60px;
            letter-spacing: 3px;
        }
        
        .connect-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: #fff;
            border: none;
            padding: 20px 60px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(76, 175, 80, 0.4);
            pointer-events: auto;
        }
        
        .connect-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(76, 175, 80, 0.6);
        }
        
        .connect-btn.connected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .instructions {
            margin-top: 50px;
            text-align: center;
            color: #666;
        }
        
        .instruction-line {
            margin: 10px 0;
            font-size: 16px;
        }
        
        /* Game Over */
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.95);
            padding: 60px;
            border-radius: 20px;
            border: 3px solid #4CAF50;
            display: none;
            z-index: 100;
            box-shadow: 0 0 50px rgba(76, 175, 80, 0.5);
        }
        
        .game-over.visible {
            display: block;
        }
        
        .game-over h2 {
            font-size: 56px;
            margin-bottom: 20px;
            color: #4CAF50;
            text-transform: uppercase;
        }
        
        .final-score {
            font-size: 36px;
            margin-bottom: 40px;
            color: #fff;
        }
        
        .restart-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: #fff;
            border: none;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.5);
        }
        
        /* Difficulty selector */
        .difficulty {
            margin-top: 40px;
        }
        
        .difficulty-label {
            font-size: 14px;
            color: #999;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .difficulty-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .difficulty-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .difficulty-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .difficulty-btn.active {
            background: #4CAF50;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <!-- UI Overlay -->
    <div class="ui">
        <div class="score-panel">
            <div class="score-label">Score</div>
            <div class="score" id="score">0</div>
            <div class="high-score" id="highScore">Best: 0</div>
        </div>
        
        <div class="controls-info">
            <div class="control-item"><span class="control-key">Pad 1-7</span> Up ↑</div>
            <div class="control-item"><span class="control-key">Pad 8-14</span> Right →</div>
            <div class="control-item"><span class="control-key">Pad 15-21</span> Down ↓</div>
            <div class="control-item"><span class="control-key">Pad 22-27</span> Left ←</div>
            <div class="control-item" style="margin-top: 15px; color: #666;">Or use Arrow Keys</div>
        </div>
    </div>
    
    <!-- Game Canvas -->
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
    </div>
    
    <!-- Start Screen -->
    <div class="start-screen" id="startScreen">
        <h1 class="game-title">SNAKE</h1>
        <p class="game-subtitle">Powered by SPOKE</p>
        <button class="connect-btn" id="connectBtn">Connect MIDI</button>
        
        <div class="difficulty">
            <div class="difficulty-label">Select Difficulty</div>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" data-speed="150">Easy</button>
                <button class="difficulty-btn active" data-speed="100">Normal</button>
                <button class="difficulty-btn" data-speed="60">Hard</button>
            </div>
        </div>
        
        <div class="instructions">
            <div class="instruction-line">Eat the food to grow</div>
            <div class="instruction-line">Don't hit walls or yourself</div>
        </div>
    </div>
    
    <!-- Game Over Screen -->
    <div class="game-over" id="gameOver">
        <h2>GAME OVER</h2>
        <div class="final-score">Score: <span id="finalScore">0</span></div>
        <button class="restart-btn" id="restartBtn">Play Again</button>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        // Game state
        let gameRunning = false;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameSpeed = 100;
        let gameLoop;
        let midiAccess = null;
        
        // MIDI Note Groups (27 pads divided into 4 directions)
        const UP_PADS = [98, 96, 93, 91, 88, 86, 84];          // Pads 1-7
        const RIGHT_PADS = [81, 79, 76, 74, 72, 69, 67];       // Pads 8-14
        const DOWN_PADS = [64, 62, 60, 57, 55, 52, 50];        // Pads 15-21
        const LEFT_PADS = [48, 45, 43, 40, 38, 36];            // Pads 22-27
        
        // Snake
        let snake = [];
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        
        // Food
        let food = { x: 15, y: 15 };
        
        // Initialize
        function initGame() {
            score = 0;
            updateScore();
            
            // Reset snake
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            
            spawnFood();
        }
        
        // Spawn food
        function spawnFood() {
            let validPosition = false;
            
            while (!validPosition) {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
                
                // Check if food spawns on snake
                validPosition = !snake.some(segment => 
                    segment.x === food.x && segment.y === food.y
                );
            }
        }
        
        // Update game
        function update() {
            if (!gameRunning) return;
            
            // Update direction
            direction = { ...nextDirection };
            
            // Calculate new head position
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };
            
            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            // Add new head
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                spawnFood();
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }
        }
        
        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0f0f1e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // Draw snake
            snake.forEach((segment, index) => {
                const isHead = index === 0;
                
                if (isHead) {
                    // Head - brighter green with glow
                    ctx.fillStyle = '#4CAF50';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#4CAF50';
                } else {
                    // Body - gradient from green to darker
                    const alpha = 1 - (index / snake.length) * 0.5;
                    ctx.fillStyle = `rgba(76, 175, 80, ${alpha})`;
                    ctx.shadowBlur = 0;
                }
                
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
                
                // Border
                if (isHead) {
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(
                        segment.x * gridSize + 1,
                        segment.y * gridSize + 1,
                        gridSize - 2,
                        gridSize - 2
                    );
                }
            });
            
            ctx.shadowBlur = 0;
            
            // Draw food
            ctx.fillStyle = '#ff6b6b';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // Food sparkle
            ctx.fillStyle = '#fff';
            ctx.fillRect(
                food.x * gridSize + gridSize / 2 - 2,
                food.y * gridSize + gridSize / 2 - 2,
                2,
                2
            );
        }
        
        // Change direction
        function changeDirection(newDir) {
            // Prevent 180 degree turns
            if (newDir.x === -direction.x && newDir.y === -direction.y) return;
            nextDirection = newDir;
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    changeDirection({ x: 0, y: -1 });
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    changeDirection({ x: 0, y: 1 });
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    changeDirection({ x: -1, y: 0 });
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    changeDirection({ x: 1, y: 0 });
                    e.preventDefault();
                    break;
            }
        });
        
        // MIDI handling
        function handleMIDIMessage(message) {
            const [status, midiNote, velocity] = message.data;
            const command = status & 0xf0;
            
            if (command === 0x90 && velocity > 0 && gameRunning) {
                if (UP_PADS.includes(midiNote)) {
                    changeDirection({ x: 0, y: -1 });
                }
                else if (DOWN_PADS.includes(midiNote)) {
                    changeDirection({ x: 0, y: 1 });
                }
                else if (LEFT_PADS.includes(midiNote)) {
                    changeDirection({ x: -1, y: 0 });
                }
                else if (RIGHT_PADS.includes(midiNote)) {
                    changeDirection({ x: 1, y: 0 });
                }
            }
        }
        
        // Connect MIDI
        async function connectMIDI() {
            try {
                midiAccess = await navigator.requestMIDIAccess();
                const inputs = Array.from(midiAccess.inputs.values());
                
                if (inputs.length === 0) {
                    alert('No MIDI devices found');
                    return;
                }
                
                inputs.forEach(input => input.onmidimessage = handleMIDIMessage);
                
                document.getElementById('connectBtn').textContent = 'MIDI Connected - Touch Any Pad to Start';
                document.getElementById('connectBtn').classList.add('connected');
                
                setTimeout(startGame, 2000);
                
            } catch (error) {
                alert('MIDI Error: ' + error.message);
            }
        }
        
        // Start game
        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            gameRunning = true;
            initGame();
            
            gameLoop = setInterval(() => {
                update();
                draw();
            }, gameSpeed);
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('visible');
        }
        
        // Update score
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('highScore').textContent = `Best: ${highScore}`;
        }
        
        // Difficulty selection
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gameSpeed = parseInt(btn.dataset.speed);
            });
        });
        
        // Restart
        document.getElementById('restartBtn').addEventListener('click', () => {
            document.getElementById('gameOver').classList.remove('visible');
            startGame();
        });
        
        // Connect button
        document.getElementById('connectBtn').addEventListener('click', connectMIDI);
        
        // Initialize high score display
        updateScore();
        
        if (!navigator.requestMIDIAccess) {
            alert('Web MIDI not supported. Please use Chrome, Edge, or Opera.');
        }
    </script>
</body>
</html>
