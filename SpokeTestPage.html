<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOKE MIDI Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0f;
            color: #fff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
        }
        
        .nav {
            display: flex;
            gap: 30px;
        }
        
        .nav a {
            color: #999;
            text-decoration: none;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        
        .nav a:hover {
            color: #fff;
        }
        
        /* Main Area */
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        #boardCanvas {
            max-width: 90vmin;
            max-height: 90vh;
            width: 700px;
            height: 700px;
        }
        
        /* Connect Button */
        .connect-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
        }
        
        .connect-btn {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            border: none;
            padding: 20px 50px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .connect-btn:hover {
            background: #fff;
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
        }
        
        .connect-btn.connected {
            background: rgba(76, 175, 80, 0.95);
            color: #fff;
        }
        
        .connect-btn.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Status dot */
        .status-dot {
            position: fixed;
            top: 30px;
            right: 40px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
            box-shadow: 0 0 10px rgba(102, 102, 102, 0.5);
        }
        
        .status-dot.active {
            background: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        /* MIDI Log (minimal) */
        .log-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }
        
        .log-panel {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 350px;
            max-height: 300px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            display: none;
        }
        
        .log-panel.visible {
            display: block;
        }
        
        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            padding: 6px;
            margin: 4px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            border-left: 2px solid #4CAF50;
        }
        
        .log-entry.error {
            border-left-color: #f44336;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">SPOKE</div>
        <div class="nav">
            <a href="https://www.spokeboard.com/">Home</a>
            <a href="https://www.spokeboard.com/play">Play</a>
            <a href="https://www.spokeboard.com/code">Code</a>
        </div>
    </div>
    
    <!-- Status Indicator -->
    <div class="status-dot" id="statusDot"></div>
    
    <!-- Main Board Area -->
    <div class="main">
        <canvas id="boardCanvas" width="700" height="700"></canvas>
        
        <!-- Connect Button Overlay -->
        <div class="connect-overlay">
            <button class="connect-btn" id="connectBtn">Connect MIDI</button>
        </div>
    </div>
    
    <!-- Log Toggle -->
    <div class="log-toggle" id="logToggle">MIDI Log</div>
    <div class="log-panel" id="logPanel">
        <div id="logContent"></div>
    </div>

    <script>
        // SPOKE Board Configuration
        const SPOKE_NOTES = [98, 96, 93, 91, 88, 86, 84, 81, 79, 76, 74, 72, 69, 67, 64, 62, 60, 57, 55, 52, 50, 48, 45, 43, 40, 38, 36];
        
        // Audio configuration
        const CONFIG = {
            username: 'Tom-Vulpes',
            repo: 'SpokeWebMidi',
            branch: 'main',
            samplesFolder: 'samples'
        };
        
        // Audio context
        let audioContext, masterGain;
        const samples = new Map();
        const activeSources = new Map();
        let midiAccess = null;
        
        // UI State
        let currentStep = 0;
        const steps = [
            { text: "Plug in your SPOKE board", subtext: "Connect via USB" },
            { text: "Wait for rainbow animation", subtext: "Board is initializing..." },
            { text: "Click 'Connect MIDI'", subtext: "Enable MIDI connection" },
            { text: "Touch the pads!", subtext: "Test each capacitive touch pad" }
        ];
        
        // Canvas setup
        const canvas = document.getElementById('boardCanvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
        
        // Initialize audio
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                masterGain = audioContext.createGain();
                masterGain.gain.value = 0.8;
                masterGain.connect(audioContext.destination);
            }
        }
        
        // Load sample
        async function loadSample(padIndex) {
            initAudio();
            const sampleNumber = padIndex + 1;
            const formats = ['wav', 'mp3'];
            
            for (const format of formats) {
                const url = `https://raw.githubusercontent.com/${CONFIG.username}/${CONFIG.repo}/${CONFIG.branch}/${CONFIG.samplesFolder}/${sampleNumber}.${format}`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) continue;
                    const arrayBuffer = await response.arrayBuffer();
                    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    samples.set(padIndex, audioBuffer);
                    return true;
                } catch (error) {
                    console.error(`Failed ${sampleNumber}.${format}`);
                }
            }
            return false;
        }
        
        // Play sample
        function playSample(padIndex, velocity = 127) {
            if (!samples.has(padIndex)) return;
            initAudio();
            
            if (activeSources.has(padIndex)) {
                try { activeSources.get(padIndex).source.stop(); } catch (e) {}
                activeSources.delete(padIndex);
            }
            
            const source = audioContext.createBufferSource();
            const gainNode = audioContext.createGain();
            source.buffer = samples.get(padIndex);
            gainNode.gain.value = velocity / 127;
            source.connect(gainNode);
            gainNode.connect(masterGain);
            source.start(0);
            activeSources.set(padIndex, { source, gainNode });
            
            source.onended = () => {
                if (activeSources.get(padIndex)?.source === source) {
                    activeSources.delete(padIndex);
                }
            };
        }
        
        // Preload samples
        async function preloadSamples() {
            let loadedCount = 0;
            for (let i = 0; i < SPOKE_NOTES.length; i++) {
                if (await loadSample(i)) loadedCount++;
            }
            if (loadedCount > 0) {
                addLog(`Loaded ${loadedCount}/${SPOKE_NOTES.length} samples`);
            }
        }
        
        // Pad class
        class Pad {
            constructor(index, angle, midiNote) {
                this.index = index;
                this.angle = angle;
                this.midiNote = midiNote;
                this.active = false;
                this.activePulse = 0;
                
                const centerX = width / 2;
                const centerY = height / 2;
                const radius = Math.min(width, height) * 0.38;
                
                this.x = centerX + Math.cos(angle) * radius;
                this.y = centerY + Math.sin(angle) * radius;
                this.size = 22;
            }
            
            update() {
                if (this.active) {
                    this.activePulse += 0.15;
                    if (this.activePulse > Math.PI * 2) {
                        this.active = false;
                        this.activePulse = 0;
                    }
                }
            }
            
            draw() {
                // Glow when active
                if (this.active) {
                    const glowSize = this.size + Math.sin(this.activePulse) * 20;
                    const gradient = ctx.createRadialGradient(this.x, this.y, this.size * 0.3, this.x, this.y, glowSize);
                    gradient.addColorStop(0, 'rgba(76, 175, 80, 0.8)');
                    gradient.addColorStop(1, 'rgba(76, 175, 80, 0)');
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, glowSize, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Main pad
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.active ? '#4CAF50' : '#333';
                ctx.fill();
                ctx.strokeStyle = this.active ? '#fff' : '#666';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Number
                ctx.fillStyle = this.active ? '#fff' : '#999';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.index + 1, this.x, this.y);
            }
            
            trigger() {
                this.active = true;
                this.activePulse = 0;
            }
        }
        
        // Create pads
        const pads = [];
        const angleStep = (Math.PI * 2) / SPOKE_NOTES.length;
        SPOKE_NOTES.forEach((midiNote, index) => {
            const angle = angleStep * index - Math.PI / 2;
            pads.push(new Pad(index, angle, midiNote));
        });
        
        // Draw instructions in center
        function drawInstructions() {
            const centerX = width / 2;
            const centerY = height / 2;
            
            const step = steps[currentStep];
            
            // Step number circle
            ctx.beginPath();
            ctx.arc(centerX, centerY - 50, 25, 0, Math.PI * 2);
            ctx.fillStyle = currentStep === 3 ? '#4CAF50' : 'rgba(255, 255, 255, 0.1)';
            ctx.fill();
            ctx.strokeStyle = currentStep === 3 ? '#4CAF50' : 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(currentStep + 1, centerX, centerY - 50);
            
            // Main instruction text
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 22px Arial';
            ctx.fillText(step.text, centerX, centerY + 20);
            
            // Subtext
            ctx.fillStyle = '#999';
            ctx.font = '14px Arial';
            ctx.fillText(step.subtext, centerX, centerY + 50);
        }
        
        // Animation loop
        function animate() {
            // Clear
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, width, height);
            
            // Draw board circle
            const centerX = width / 2;
            const centerY = height / 2;
            const boardRadius = Math.min(width, height) * 0.42;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, boardRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#1a1a1a';
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Draw instructions
            drawInstructions();
            
            // Draw pads
            pads.forEach(pad => {
                pad.update();
                pad.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        // MIDI handling
        function handleMIDIMessage(message) {
            const [status, midiNote, velocity] = message.data;
            const command = status & 0xf0;
            
            if (command === 0x90 && velocity > 0) {
                const padIndex = SPOKE_NOTES.indexOf(midiNote);
                if (padIndex !== -1) {
                    pads[padIndex].trigger();
                    playSample(padIndex, velocity);
                    addLog(`Pad ${padIndex + 1} (MIDI ${midiNote})`);
                    
                    // Move to step 4
                    if (currentStep < 3) currentStep = 3;
                }
            }
        }
        
        // Connect MIDI
        async function connectMIDI() {
            try {
                midiAccess = await navigator.requestMIDIAccess();
                const inputs = Array.from(midiAccess.inputs.values());
                
                if (inputs.length === 0) {
                    addLog('No MIDI devices found', true);
                    return;
                }
                
                inputs.forEach(input => {
                    input.onmidimessage = handleMIDIMessage;
                    addLog(`Connected: ${input.name}`);
                });
                
                // Update UI
                document.getElementById('connectBtn').classList.add('connected', 'hidden');
                document.getElementById('statusDot').classList.add('active');
                currentStep = 3;
                
                midiAccess.onstatechange = (event) => {
                    if (event.port.type === 'input') {
                        addLog(event.port.state === 'connected' ? 
                            `Device connected: ${event.port.name}` : 
                            `Device disconnected: ${event.port.name}`);
                    }
                };
                
            } catch (error) {
                addLog(`MIDI Error: ${error.message}`, true);
            }
        }
        
        // Logging
        function addLog(message, isError = false) {
            const logContent = document.getElementById('logContent');
            const entry = document.createElement('div');
            entry.className = 'log-entry' + (isError ? ' error' : '');
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logContent.insertBefore(entry, logContent.firstChild);
            
            while (logContent.children.length > 30) {
                logContent.removeChild(logContent.lastChild);
            }
        }
        
        // Click pads to test
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            pads.forEach((pad, index) => {
                const dx = x - pad.x;
                const dy = y - pad.y;
                if (Math.sqrt(dx * dx + dy * dy) < pad.size) {
                    pad.trigger();
                    playSample(index, 100);
                    addLog(`Clicked pad ${index + 1}`);
                }
            });
        });
        
        // Log toggle
        document.getElementById('logToggle').addEventListener('click', () => {
            document.getElementById('logPanel').classList.toggle('visible');
        });
        
        // Initialize
        animate();
        preloadSamples();
        document.getElementById('connectBtn').addEventListener('click', connectMIDI);
        
        // Auto-progress through steps
        setTimeout(() => { currentStep = 1; }, 2000);
        setTimeout(() => { currentStep = 2; }, 4000);
        
        if (!navigator.requestMIDIAccess) {
            addLog('Web MIDI not supported', true);
        }
    </script>
</body>
</html>
